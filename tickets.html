<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Tickets</title>
    <link rel="stylesheet" href="/CSS/tickets.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <header>
        <div class="head-first">
            <div class="head-logo">
                <a href="/index.html" target="_blank"><img src="stock/mttlogo.PNG" alt=""></a>
            </div>
            <div class="head-name">
                <a href="/index.html" target="_blank"><h2>Mir Travels & Tours</h2></a>
            </div>
        </div>
        <div class="head-second">
            <h3>Group Tickets</h3>
        </div>
        <div class="head-third">
            <div class="signin-btn">
                <button><a href="#">Sign in</a></button>
            </div>
        </div>
    </header>
    <div class="blog-heading">
        <p>Blog Section</p>
    </div>
    <section>
        <div class="blogPost">
            <div class="post">
                <h3>Ticket Groups dated: <span id="grpDate"></span></h3>
                <p id="grpTxt"></p>
            </div>
        </div>
    </section>

    <script>
        var date = localStorage.getItem('date');
        var txt = localStorage.getItem('txt');

        document.getElementById("grpDate").textContent = date;
        document.getElementById("grpTxt").textContent = txt;
    </script>
</body>
</html>
